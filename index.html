<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Images</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form>
      <div class="form-box">
        <label for="last-name">Last Name</label>
        <input
          type="text"
          name="lastName"
          id="last-name"
          value="Emerson"
          readonly
        />
      </div>
      <div class="form-box">
        <label for="age">Age</label>
        <input
          type="number"
          id="age"
          name="age"
          value="17"
          min="3"
          max="10"
          required
        />
      </div>
      <div class="form-box">
        <input type="checkbox" id="agree" name="agree" disabled />
        <label for="agree">Accept terms and conditions</label>
      </div>
      <div class="form-box choose-gender">
        <input type="radio" id="male" name="gender" checked />
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" />
        <label for="female">Female</label>
        <input type="radio" id="secret" name="gender" checked />
        <label for="secret">Secret</label>
      </div>
      <div class="form-box">
        <textarea
          name="description"
          placeholder="Write description..."
          maxlength="10"
        ></textarea>
      </div>
      <div class="form-box">
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
